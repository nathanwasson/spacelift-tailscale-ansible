name: "Build Image"

on:
  pull_request:
    branches: [ "main" ]
    types: [ opened, synchronize, reopened ]
    paths: [ "Dockerfile", "bin/**" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: "Build Image"
    runs-on: "ubuntu-latest"

    permissions:
      contents: "read"
      packages: "write"

    steps:
      - uses: "actions/checkout@v4"

      - uses: "docker/setup-qemu-action@v3"

      - uses: "docker/setup-buildx-action@v3"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: "docker/metadata-action@v5"
        id: "docker-metadata"
        env:
          DOCKER_METADATA_PR_HEAD_SHA: "true"
        with:
          images: "ghcr.io/${{ github.repository }}"
          tags: |
            # Semantic versioning for tags
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Latest for main branch
            type=raw,enable={{is_default_branch}},priority=200,value=latest
            # SHA for all builds
            type=sha,format=long,prefix=sha-,priority=100
            # Branch name for non-main branches
            type=ref,event=branch,priority=150
            # PR number for pull requests
            type=ref,event=pr,prefix=pr-,priority=150

      - uses: "docker/build-push-action@v6"
        id: "docker-build"
        with:
          context: "."
          platforms: "linux/amd64,linux/arm64"
          push: true
          tags: "${{ steps.docker-metadata.outputs.tags }}"
          labels: "${{ steps.docker-metadata.outputs.labels }}"
          cache-from: "type=gha"
          cache-to: "type=gha,mode=max"

      - name: "Report Image Size and Build Info"
        if: github.event_name != 'pull_request'
        run: |
          echo "## 🐳 Docker Image Build Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📊 Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: \`${{ github.repository }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Ref**: \`${{ github.ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **SHA**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Multi-stage Build**: ✅ Enabled (Go builder + Runtime stages)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🏷️ Generated Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.docker-metadata.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🚀 Optimization Features" >> $GITHUB_STEP_SUMMARY
          echo "- **Multi-stage build**: Reduces image size by ~50% (eliminates Go toolchain)" >> $GITHUB_STEP_SUMMARY
          echo "- **Multi-platform**: Built for linux/amd64 and linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "- **Layer caching**: GitHub Actions cache for faster builds" >> $GITHUB_STEP_SUMMARY
          echo "- **OAuth support**: Tailscale OAuth authentication with get-authkey utility" >> $GITHUB_STEP_SUMMARY
